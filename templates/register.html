{% extends 'base.html' %}
{% block title %} 深度学习图像修复平台 | 注册 {% endblock title %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}" />

<div class="signup-form">
  <form action="/register/" id="register_form" method="post">
    <h2>注册</h2>
    <p>请填写表单创建新的帐号!</p>
    <hr>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-user"></i></span>
        <input type="text" class="form-control" name="username" placeholder="用户名" required="required" value="{{username}}">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
        <input type="email" class="form-control" name="email" placeholder="邮箱地址" required="required" value="{{email}}">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
        <input type="password" class="form-control" id="password" name="password" placeholder="密码" required="required" value="{{password}}">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon">
          <i class="fa fa-lock"></i>
          <i class="fa fa-check"></i>
        </span>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认密码" value="{{confirm_password}}"
          required="required">
      </div>
    </div>
    <div class="form-group">
      <button type="submit" id="register_bt" class="w-100 btn btn-lg btn-dark btn-outline-light">注册</button>
    </div>
  </form>
</div>

<!-- <script src="{% static 'js/register.js' %}"></script> -->
{% endblock content %}
